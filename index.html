<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Layout for form and logo */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        /* Style for form section */
        .form-container {
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="text"], input[type="tel"], input[type="date"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Flex container for buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Adjusted style for smaller "Direct to Log-in Page" button */
        .login-link {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 0.8rem;
        }

        .login-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Register Form</h2>
        <form action="register.php" method="post">
            <label for="fName">Name:</label>
            <input type="text" id="fName" name="fName" required>

            <label for="pNum">Phone Number:</label>
            <input type="text" id="pNum" name="pNum" required>

            <label for="bDate">Birthdate:</label>
            <input type="date" id="bDate" name="bDate" required>

            <label for="uName">Username:</label>
            <input type="text" id="uName" name="uName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="pWord">Password:</label>
            <input type="password" id="pWord" name="pWord" required>

            <div class="button-container">
                <a href="login.html" class="login-link">Direct to Log-in Page</a>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>

</body>
</html>
